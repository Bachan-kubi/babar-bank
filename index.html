<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amar Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section>
        <h1 class="text-5xl text-center mt-5">Welcome to 
            <span class="font-semibold text-cyan-500">Amar Bank</span></h1>
    </section>
    <main>
        <section class="bg-teal-400 w-9/12 mx-auto mt-10 p-9">
            <h3 class="text-4xl mb-5 text-cyan-900">Please Login!</h3>
            <div>
                <input class="block w-9/12 mb-3" type="email" id="email" placeholder="Your Email">
                <input class="block w-9/12" type="password" id="password" placeholder="Enter Password">
                <button id="btn-submit" class="bg-orange-400 mt-3 px-8 py-2 rounded text-white text-bold hover:bg-violet-600">Submit</button>
            </div>
        </section>
    </main>

    <script src="./js/login.js"></script>
</body>
</html>
